<mat-card>
  <div class="d-flex w-100 justify-content-between align-item-center">
    <div class="d-flex gap-1">
      <h3>Шаблоны</h3>
      <mat-form-field>
        <mat-label>Выберите Категорию</mat-label>
        <mat-select>
          <mat-option value="Поликлника">Поликлника</mat-option>
          <mat-option value="Университет">Университет</mat-option>
          <mat-option value="Компания">Компания</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="onNew()">+ Добавить</button>
  </div>
  <table mat-table [@listAnimation]="dataSource.length" [dataSource]="dataSource" class="mat-elevation-z2 w-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Категория </th>
      <td mat-cell *matCellDef="let element"> {{element.category }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
